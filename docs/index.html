        :root {
            --primary: #6366f1;

        body {
            font-family: 'Inter', system-ui, sans-serif;

            flex-direction: column;
            align-items: center;

            padding: 1.2rem;
            border-radius: 12px;

            align-items: center;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            color: inherit;
            border: 1px solid #334155;
        }

        .item:hover {
            transform: translateY(-3px);
            background: #334155;
            border-color: var(--primary);
        }

        .name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .date {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .badge {
            background: #065f46;
            color: #34d399;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #475569;
        }

</head>
